language: c
sudo: required
dist: trusty

before_install:
 - sudo apt-get install apt-transport-https
 - sudo apt-key adv --keyserver pgp.mit.edu --recv-keys 0x16EF3F64CB201D9C
 - echo "deb https://repo.universe-factory.net/debian/ sid main" | sudo tee -a /etc/apt/sources.list
 - sudo apt-get update
 - sudo apt-get install -y --force-yes fastd

script:
 - ./.verify.sh
 - ./.check.py

notifications:
  email:
    recipients:
      - keys@freifunk-mainz.de
    on_success: always
    on_failure: always
  irc:
    channels:
      - "irc.hackint.org#ffmwu"
    on_success: always
    on_failure: always
    use_notice: true
    skip_join: true